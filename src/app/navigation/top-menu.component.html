<nav aria-label="primary">
    <ul>
        <li *ngFor="let node of nodes" [ngClass]="{selected: node.url === currentUrl}">
            <a class="nav-link" [href]="node.url" [title]="node.tooltip">
                <span class="nav-link-inner">{{ node.title }}</span>
            </a>
        </li>
    </ul>
</nav>
