<!-- Content projection is used to get the content HTML provided to this component -->
<div #content style="display: none">
    <ng-content></ng-content>
</div>

<header *ngIf="header">{{header}}</header>

<aio-code [ngClass]="classes"
          [language]="language"
          [linenums]="linenums"
          [path]="path"
          [region]="region"
          [hideCopy]="hidecopy"
          [header]="header">
</aio-code>
