这部分内容在视觉和结构上必须类似于未找到页面时main应用程序的HTML结果页面。

<style>
    .mat-toolbar-row {
        display: flex;
        box-sizing: border-box;
        padding: 0 16px;
        width: 100%;
        flex-direction: row;
        align-items: center;
        white-space: nowrap
    }

    .mat-toolbar-row {
        height: 64px
    }

    @media (max-width: 600px) {
        .mat-toolbar-row {
            height: 56px
        }
    }

    .nav-link.home {
        margin-left: 24px
    }
</style>

<univ-app class="mode-stable page-file-not-found folder-file-not-found view- aio-notification-hide">

    <mat-toolbar class="app-toolbar no-print mat-toolbar mat-primary">
        <mat-toolbar-row class="mat-toolbar-row">
            <a class="nav-link home" href="/">
                <img alt="Home" height="40" src="assets/images/logos/univ-nav.png" title="Home" width="150">
            </a>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container mat-drawer-container mat-sidenav-container" role="main">
        <mat-sidenav-content class="mat-drawer-content mat-sidenav-content">
            <section class="sidenav-content" role="article">
                <univ-doc-viewer>
                    <div class="content">
                        <div class="nf-container l-flex-wrap flex-center">
                            <img src="assets/images/logos/univ-404.svg" width="300" height="300" alt="not found"/>
                            <div class="nf-response l-flex-wrap center">
                                <h1 id="page-not-found" class="no-toc">资源未找到</h1>
                                <p>很抱歉，您正在查找的资源未找到。</p>
                            </div>
                        </div>
                    </div>
                </univ-doc-viewer>
            </section>
        </mat-sidenav-content>
    </mat-sidenav-container>

    <footer class="no-print">
        <unit-footer>

            </p>
        </unit-footer>
    </footer>

</univ-app>
